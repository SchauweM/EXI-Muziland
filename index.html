<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <style>
      html {
        box-sizing: border-box;
        font-size: 67.5%;
      }

      body {
        padding: 0;
        margin: 0;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .canvas__wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .canvas__ui {
        margin: auto;
        position: absolute;
        min-height: 5rem;
        min-width: 5rem;
        background-color: #cdcdcd;
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: all .3s;
      }

      .ui__countdown {
        font-size: 1.4rem;
      }

      .waveform {
        width: 100rem;
        position: absolute;
        background-color: #CDCDCD;
      }

      .waveform__canvas {
        background-color: #FFF;
        width: 100rem;
        height: 10rem;
        position: relative;
        z-index: 999;
        width: 50%;
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="canvas__wrapper">
      <div class="canvas__ui">
      </div>
      <div class="waveform">
          <canvas class="js-canvas waveform__canvas"></canvas>
      </div>
    </div>
    
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // You can also require other files to run in this process
      require("./renderer.js");
    </script>
  </body>
</html>
